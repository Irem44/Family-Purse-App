<div class="report-container">
  <h1>Harcamalar</h1>
  <div class="sub-container">
    <div *ngFor="let i of data">
      <table>
        <tr>
          <td>{{ i.reportDate }}</td>
          <td>{{ i.name }}</td>
          <td>-{{ i.dusenMiktar }}</td>
        </tr>
        <tr class="kalan">
          <td>Kalan:{{ i.kalanButce }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
